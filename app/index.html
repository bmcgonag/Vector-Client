<!DOCTYPE html>
<html>
  <title>Vector Client</title>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/app.css">
    
    <link rel="stylesheet" href="/assets/milligram.min.css">
    <link rel="stylesheet" href="/assets/my-css.css">
  </head>

  <body>

    <div class="sidenav">
      <a href="#" class="fa fa-home" aria-hidden="true" id="connectPg"></a>
      <a href="#" class="fa fa-plus" aria-hidden="true" id="addInt"></a>
      <a href="#" class="fa fa-cog" aria-hidden="true" id="settings"></a>
    </div>

    <div class="main">
      <div class="connectPage" id="connectPage">
        <div class="row">
          <div class="column">Connect to a Network</div>
        </div>
        <div class="row">
          <div id="selectInterface" class="column">
            <select class="select-css" name="chooseIface" id="chooseIface" onchange="getValueChosen()">
            </select>
          </div>
          <div class="column column-25 column-offset-25">
            <label class="switch">
              <input type="checkbox" id="toggleOnOrOff" onclick="onOff()">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <br />
  <!-- Connection Info section - click the lightning bolt -->
        <div id="connectionInfo" class="connectionInfo">
          <div class="row">
            <div class="column dark-mode">
              Public IP: 
            </div>
            <div class="column dark-mode">
              <span id="output"></span>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="column dark-mode">
              <span class="fa fa-arrow-down" aria-hidden="true" id="speed"></span>
            </div>
            <div class="column dark-mode">
              <span class="fa fa-arrow-up" aria-hidden="true" id="upspeed"></span>
            </div>
          </div>
        </div>
      </div>
        

  <!--  Add new interface -->
  <div class="addInterfacePage" id="addInterfacePage">
    Manually Add an Existing Interface:
    <input type="text" class="exInterfaceName dark-mode" id="exInterfaceName" placeholder="Interface Name..." />
  </div>

  <!-- Section below if for pop-up message to ask if the user wants to change the interface name. -->
      <div id="changeInterfaceModal" class="ifaceChangeOverlay">
        <div class="modal-content">
            <div class="row">
              <span id="closeModal" class="close">&times;</span>
              <div class="column">
                <p>The interface name appears to already exist. Would you like to change it and avoid overwriting an exising interface</p>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <input type="text" class="input-css newIfaceName" id="newIfaceName" placeholder="New Interface Name"/>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <button id="change">Yes</button>
                <button id="noChange">No</button>
              </div>
            </div>
        </div>
      </div>
    </div>
    

    <script src="/neutralino.js"></script>
    <script src="/assets/config.js"></script>
    <script src="/assets/app.js"></script>
  </body>
</html>
